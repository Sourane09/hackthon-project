# PayStream
## Solution for SIH

---

# 1. Problem Statement
**Title**: Real-time Salary Streaming System
**Domain**: Blockchain / Fintech

**Description**:
- Traditional payroll systems are slow, opaque, and rigid.
- Employees wait 30 days for earnings, leading to cash flow issues.
- Compliance and tax handling is often manual and error-prone.
- "Debt Trap": Reliance on high-interest payday loans due to delayed wages.

---

# 2. Proposed Solution ðŸ’¡
**PayStream: A Real-time Salary Streaming Protocol**

- **Concept**: Money flows like water. Employees earn every second.
- **Mechanism**: Smart contracts stream HLUSD stablecoin from Treasury to Employee.
- **Innovation**: Automated tax withholding at the source (Tax Vault).
- **Drift-Free**: Precision math ensures 0 loss over time.

---

# 3. Technical Approach ðŸ› ï¸

- **Architecture**: Decentralized Application (dApp)
- **Flow**:
  1. HR funds `PayrollTreasury` with HLUSD.
  2. HR creates streams via `PayStream` contract (Batch supported).
  3. Employee gains withdrawable balance every second.
  4. On withdrawal, tax % is diverted to `TaxVault`.
